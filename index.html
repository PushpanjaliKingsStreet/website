<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushpanjali Kings Street</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <video id="background-video" autoplay loop muted >
        <source src="./ASSEST/vid.mp4" type="video/mp4">
    </video> -->
    <header>
        <img src="./ASSEST/PUSHPANJALI NEW.png" alt="" height="110px" width="110">
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="">Home</a>
                <a href="">Events</a>
                <a href="">Announcements</a>
            </div>
        </div>
    </header>

    <section class="home">
        <!-- <video class="video-slider" src="./ASSEST/vid.mp4" autoplay muted loop></video> -->
        <video class="video-slider active" src="./ASSEST/1.mp4" autoplay muted loop></video>
        <video class="video-slider" src="./ASSEST/2.mp4" autoplay muted loop></video>
        <video class="video-slider" src="./ASSEST/3.mp4" autoplay muted loop></video>
        <video class="video-slider" src="./ASSEST/4.mp4" autoplay muted loop></video>
        <div class="content">
            <!-- <video autoplay muted loop>
                <source src="./ASSEST/pexels-free-creative-stuff-5561389 (2160p).mp4" type="video/mp4">
            </video> -->
            <h1>PUSHPANJALI <br>Kings Street</h1>
            <p>"Home sweet home. This is the place to find happiness. If one doesn’t find it here, one doesn’t find it anywhere."</p>
            <a href="https://drive.google.com/drive/folders/1-2iZwDbrHsrrLqVNBez7H2rD7F49j6vZ">Gallery</a>
        </div>
        <div class="media-icons">
            <a href="#"><i class="fa-brands fa-facebook "></i></a>
            <a href="#"><i class="fa-brands fa-instagram "></i></a>
            <a href="#"><i class="fa-brands fa-threads "></i></a>
            <a href="#"><i class="fa-brands fa-google-drive "></i></a>
        </div>
        <div class="slider-navigation">
            <div class="nav-btn active"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
        </div>
    </section>


    <script>
        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");
        menuBtn.addEventListener("click",()=>{
            menuBtn.classList.toggle("active")
            navigation.classList.toggle("active")
        });

        const btns = document.querySelectorAll(".nav-btn");
        const slides = document.querySelectorAll(".video-slider");
        var sliderNav = function(manual){
            btns.forEach((btn) => {
                btn.classList.remove('active');
            })
            slides.forEach((slides) => {
                slides.classList.remove('active');
            })
            btns[manual].classList.add('active');
            slides[manual].classList.add('active');
        }
        btns.forEach((btn, i) =>{
            btn.addEventListener('click', () =>{
                sliderNav(i)
            })
        })
    </script>
</body>
</html>
